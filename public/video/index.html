<html>
<head>
    <title>Video Call!</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-auto">
            <div class=sidebar>
                <div class="row">
                    <input type="image" src="mic.svg" name="next" id="next" onClick={this.submitData}/>
                </div>
                <div class="row">
                    <input type="image" src="video.svg" name="next" id="next" onClick={this.submitData}/>
                </div>
                <div class="row">
                    <img src="../knit-logo.svg"/>
                </div>
                <div class="row">
                    <input type="image" src="phone-off.svg" name="next" id="next" onClick={this.submitData}/>
                </div>
            </div>
        </div>
        <div class="col-md auto">
            <div id="videos">
                <div id="subscriber">
                    subscriber
                </div>
                <div id="publisher">
                    publisher
                </div>
            </div>
        </div>
    </div>

    <p id="err"></p>

    <script type="text/javascript" src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", evt => {
            createCall();
        });
    </script>
</body>
</html>
